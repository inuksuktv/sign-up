<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <img src="images/balloon.jpg" alt="A blue balloon floating next to a window." height="1000px" width="700px">
    </div>
    <div class="text">
        <div class="appeal">
            <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.
                <br>Sign up
                <em>now</em>
                to get started.
            </p>
            <p>You
                <em>know</em>
                you want to.
            </p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="input-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone_number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
        </div>
        <div>
            <button>Create account</button>
            <p>Already have an account?
                <a href="/.">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
